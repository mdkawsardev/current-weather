<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="search">
            <input type="text" placeholder="Enter the city name to get current weather">
            <button type="button"><img src="image/search.png" alt=""></button>
        </div>
        <div class="error">
            <p></p>
        </div>
        <div class="parent">
            <div class="time-table">
                <div class="location">
                    <h1></h1>
                    <p></p>
                    <h4>Current Weather</h4>
                </div>
                <div class="sun">
                    <div class="first">
                        <h4>Sunrise</h4>
                        <p></p>
                    </div>
                    <div class="second">
                        <h4>Sunset</h4>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="app">
                <div class="box1">
                    <div class="img">
                        <img src="image/clear-sky.png" alt="">
                    </div>
                    <div class="celcious">
                        <h2></h2>
                    </div>
                </div>
                <div class="box2">
                    <h3></h3>
                    <p></p>
                </div>
            </div>
            <div class="additional">
                <div class="title1">
                    <h5>Wind</h5>
                    <p></p>
                </div>
                <div class="title2">
                    <h5>Humidity</h5>
                    <p></p>
                </div>
                <div class="title3">
                    <h5>Visibility</h5>
                    <p></p>
                </div>
                <div class="title4">
                    <h5>Pressure</h5>
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
